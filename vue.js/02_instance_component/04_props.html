<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <app-header v-bind:props 속성 이름 = "상위 component의 data 이름"></app-header> -->
    <app-header v-bind:propsdata = "message"></app-header>
    <app-content v-bind:numdata = "num"></app-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    var appHeader = {
      template: '<h1>{{ propsdata }}</h1>',
      // props 이름
      props: ['propsdata']
    }

    var appContent = {
      template: '<div>{{ numdata }}</div>',
      props:['numdata']
    }

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content' : appContent
      },
      data: {
        message: 'Hello!',
        num:10
      }
    });

  </script>
</body>
</html>
